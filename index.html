<!DOCTYPE html>

<html>
    <style>
        #ui {
            width: fit-content;
            height: fit-content;
            visibility: visible;
        }
        #wait {
            display: none;
        }
    </style>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="utf-8">
        <title>유튜브 다운로더</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">유튜브 오디오 / 영상 다운로더</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link disabled">by mokamint</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        
        <form method="get" name="info" id="ui">
            <input type="hidden" name="aq" value="low" size ="40" />
            <input type="hidden" name="vq" value="high" size ="40" />
            <input class="form-control" type="text" placeholder="URL 입력" name="url" autocomplete="off" style="margin: 30px; width: 400px; margin-bottom: 15px;">
            <h5 style="margin-left:30px;">오디오</h5>
            <div>
                <button type="submit" class="btn btn-primary" onclick="javascript: audio(); form.action = '/audio';" style="margin-left: 30px;">오디오 다운로드</button>
                <span class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                    오디오 품질 설정
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                      <li><button class="dropdown-item" type="button" onclick="javascript: acvalue('low');">낮음 (높은 호환성, AAC 코덱)</button></li>
                      <li><button class="dropdown-item" type="button" onclick="javascript: acvalue('high');">높음 (우수한 음질, OPUS 코덱)</button></li>
                    </ul>
                </span>
            </div>
            <h5 style="margin-left:30px; margin-top: 10px;">비디오</h5>
            <div style="margin-top: 10px;">
                <button type="submit" class="btn btn-primary" onclick="javascript: video(); form.action = '/audio';" style="margin-left: 30px;">비디오 다운로드</button>
                <span class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                    비디오 품질 설정
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                      <li><button class="dropdown-item" type="button" onclick="javascript: vcvalue('low');">낮음 (높은 호환성)</button></li>
                      <li><button class="dropdown-item" type="button" onclick="javascript: vcvalue('high');">높음 (우수한 음질)</button></li>
                    </ul>
                </span>
            </div>
        </form>

        <div id="wait">
            <div class="d-flex align-items-center" style="margin: 30px;">
                <div class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></div>
                <strong style="margin-left: 15px;">잠시만 기다려 주세요..</strong>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

    <script>
        function acvalue(aq) {
            var formInfo = document.forms['info'];

            formInfo.aq.value = aq;
        }

        function vcvalue(vq) {
            var formInfo = document.forms['info'];

            formInfo.vq.value = vq;
        }

        function audio() {
            var target = document.getElementById('ui'); 
            var target2 = document.getElementById('wait');
            target.style.display = "none";
            target2.style.display = "block";
        }

        function video() {
            var target = document.getElementById('ui');
            var target2 = document.getElementById('wait');
            target.style.display = "none";
            target2.style.display = "block";
        }

        window.onpageshow = function(event) {
            if (event.persisted) document.location.reload();
        };
    </script>
</html>
