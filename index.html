<!DOCTYPE html>

<html>
    <style>
        #ui {
            width: fit-content;
            height: fit-content;
            visibility: visible;
        }
        #wait {
            display: none;
        }
    </style>

    <head>
        <meta charset="utf-8">
        <title>유튜브 다운로더</title>
    </head>

    <body>
        <h1>유튜브 오디오 / 영상 다운로더</h1>
        <form method="get" name="info" id="ui">
            URL : <input type="text" name="url" autocomplete="off" id="textbox">
            <br>
            <br>
            <input type="submit" value="오디오 다운로드" onclick="javascript: audio(); form.action = '/audio';"/>
            <input type="submit" value="영상 다운로드" onclick="javascript: video(); form.action = '/video';"/>
        </form>
        <h3 id="wait">잠시만 기다려 주십시오..</h3>
    </body>

    <script>
        function audio() {
            var target = document.getElementById('ui'); 
            var target2 = document.getElementById('wait');
            target.style.display = "none";
            target2.style.display = "block";
        }

        function video() {
            var target = document.getElementById('ui');
            var target2 = document.getElementById('wait');
            target.style.display = "none";
            target2.style.display = "block";
        }

        window.onpageshow = function(event) {
            if (event.persisted) document.location.reload();
        };
    </script>
</html>
