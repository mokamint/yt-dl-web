<!DOCTYPE html>

<html>
    <style>
        #ui {
            width: fit-content;
            height: fit-content;
            visibility: visible;
        }
        #wait {
            display: none;
        }
    </style>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="utf-8">
        <title>유튜브 다운로더</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">유튜브 오디오 / 영상 다운로더</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link disabled">by mokamint</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        
        <form method="get" name="info" id="ui">
            <input class="form-control" type="text" placeholder="URL 입력" name="url" autocomplete="off" style="margin: 30px; width: 400px; margin-bottom: 15px;">
            <button type="submit" class="btn btn-primary" onclick="javascript: audio(); form.action = '/audio';" style="margin-left: 30px;">오디오</button>
            <button type="submit" class="btn btn-primary" onclick="javascript: video(); form.action = '/audio';">비디오</button>
        </form>

        <div id="wait">
            <div class="d-flex align-items-center" style="margin: 30px;">
                <div class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></div>
                <strong style="margin-left: 15px;">잠시만 기다려 주세요.. 잠시 후 다운로드가 시작됩니다.</strong>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

    <script>
        function audio() {
            var target = document.getElementById('ui'); 
            var target2 = document.getElementById('wait');
            target.style.display = "none";
            target2.style.display = "block";
        }

        function video() {
            var target = document.getElementById('ui');
            var target2 = document.getElementById('wait');
            target.style.display = "none";
            target2.style.display = "block";
        }

        window.onpageshow = function(event) {
            if (event.persisted) document.location.reload();
        };
    </script>
</html>
